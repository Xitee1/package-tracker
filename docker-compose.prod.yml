services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: tracker
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-tracker}
      POSTGRES_DB: tracker
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped

  backend:
    build: ./backend
    environment:
      PT_DATABASE_URL: postgresql+asyncpg://tracker:${POSTGRES_PASSWORD:-tracker}@db:5432/tracker
      PT_SECRET_KEY: ${PT_SECRET_KEY}
      PT_ENCRYPTION_KEY: ${PT_ENCRYPTION_KEY}
    depends_on:
      - db
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    ports:
      - "${PORT:-80}:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  pgdata:
