services:
  db:
    image: postgres:16-alpine
    env_file: .env
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    restart: unless-stopped

  package-tracker:
    build:
      context: .
      dockerfile: Dockerfile
    env_file: .env
    ports:
      - "80:80"
    depends_on:
      - db
    restart: unless-stopped
